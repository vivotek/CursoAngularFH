<p>Listado</p>

<div *ngIf="heroeBorrado; else noBorrado">
  <h3>HeroeBorrado:
  <small>{{heroeBorrado}}</small></h3>
</div>

<ng-template #noBorrado>
<h3>no ha borrado nada.</h3>
</ng-template>

<button (click)="borrar()">Borrar</button>

<ul>
  <li *ngFor="let hereo of heroes; let i  = index">
  {{hereo}}
  </li>
</ul>
